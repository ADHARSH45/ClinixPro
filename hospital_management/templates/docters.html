{% extends "base.html" %}

{%block title%}
Docters
{% endblock %}

{%block contant%}
<h1 class="text-center">Our Doctors</h1>
<div class="container text-center">
    
    {%for d in doct%}
   
    <div class="card text-center mx-3 my-3 " style="width: 18rem; display: inline-block;">
        <div class="card-deck">
        <img class="card-img-top " src="{{d.doct_image.url}}" alt="Card image cap",style = 'width="18rem"'>
        <div class="card-body">
          <h5 class="card-title">{{d.doct_name}}</h5>
          <p class="card-text">{{d.doct_spec}}</p>
          <p class="card-text">{{d.doct_dept}}</p>
         
        </div>
      </div>
    </div>
    {% endfor%}



</div>

{% endblock %}
